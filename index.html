<!DOCTYPE html>
<html lang="en">
  
  <!-- include A-Frame -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <body>
    
    <a-scene embedded arjs>
      <!-- create an a-scene to hold your content here. just a box for now -->
      <a-assets>
        <a-asset-item id="tree" src="Models/tree2.gltf"></a-asset-item>
        <a-asset-item id="pomegranate" src="Models/food_pomegranate_01_4k.gltf/food_pomegranate_01_4k.gltf"></a-asset-item>
        <a-asset-item id="tank" src="Models/tankModel2.gltf"></a-asset-item>
      </a-assets>

        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="0.10 0.10 0.10"
                  gltf-model="#tree" >
        </a-entity>

        <a-entity position="3 0 0"
                  rotation="0 0 0"
                  scale="0.10 0.10 0.10"
                  gltf-model="#tree" >
        </a-entity>

        <a-entity position="1 0 1"
                  rotation="0 0 0"
                  scale="4 4 4"
                  gltf-model="#pomegranate" >
        </a-entity>

        <a-entity position="1 0 1"
        rotation="0 0 0"
        scale="1 1 1"
        gltf-model="tank" >
        </a-entity>


        
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>  
  </body>
</html>
